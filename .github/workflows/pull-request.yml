name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  validate:
    name: âœ… Validate project
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ’ Generate Prisma models
        run: npm run prisma:generate

      - name: ğŸ–ï¸ Check types
        run: npm run check:types

      - name: ğŸ’… Check format
        run: npm run check:format

      - name: ğŸ“‘ Check lint
        run: npm run check:lint

      - name: ğŸ”¤ Check spelling
        run: npm run check:spelling

      - name: ğŸ‘©ğŸ»â€ğŸ’» Run the danger
        run: npm run danger:ci

  test:
    name: ğŸ§‘â€ğŸ”¬ Test project
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ’ Generate Prisma models
        run: npm run prisma:generate

      - name: ğŸ§ª Run the tests and ğŸ“Š Generate coverage report
        uses: mattallty/jest-github-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          test-command: 'npm run test:coverage'
          coverage-comment: true

  build:
    name: ğŸ§° Build project
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: âš’ï¸ Build project
        run: npm run build
